{% extends "base.html" %}

{% block content %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<style>
html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background-color: #1e1e2f;
}

.chat-wrapper {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
}

.chat-header {
  font-size: 1.5rem;
  font-weight: 600;
  text-align: center;
  color: #d6c2ff;
  padding: 1rem;
  background-color: #121221;
  border-top: 1px solid #333;
  border-bottom: 1px solid #333;
  flex-shrink: 0;
  position: sticky;
  top: 0;
  z-index: 10;
}

.chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 1rem 0.75rem 160px;
  margin-bottom: 0; /* increase to ensure full scroll visibility */
  background-color: #121221;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

.message {
  display: flex;
  flex-direction: column;
}

.message.me {
  align-items: flex-end;
}

.message.other {
  align-items: flex-start;
}

.message .bubble {
  padding: 0.75rem 1rem;
  border-radius: 18px;
  max-width: 90%;
  font-size: 1rem;
  line-height: 1.4;
  background-color: #2a2a3f;
}

.message.me .bubble {
  background-color: #005c4b;
  color: #fff;
  align-self: flex-end;
}

.message.other .bubble {
  background-color: #2a2a3f;
  color: #fff;
  align-self: flex-start;
}

.chat-input {
  padding: 0.75rem 1rem;
  background-color: #121221;
  border-top: 1px solid #333;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  z-index: 10;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.chat-input input {
  flex: 1;
  padding: 0.75rem 1rem;
  border-radius: 20px;
  border: none;
  font-size: 1rem;
  background-color: #232336;
  color: #fff;
}

.chat-input button {
  padding: 0.75rem 1rem;
  border-radius: 50%;
  background-color: #00bfa5;
  color: white;
  font-size: 1.2rem;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<div class="chat-wrapper">
  <div class="chat-header">Chat with {{ other_user.username }}</div>

  <div id="chat-log" class="chat-box">
    {% for msg in messages %}
      <div class="message {% if msg.sender == request.user %}me{% else %}other{% endif %}">
        <div class="bubble">{{ msg.content }}</div>
      </div>
    {% endfor %}
    <div style="height: 160px;"></div>
  </div>

  <form id="chat-form" class="chat-input">
    {% csrf_token %}
    <input type="text" id="chat-message-input" autocomplete="off" placeholder="Type your message..." />
    <button type="submit">Send</button>
  </form>
</div>

<script>
  const roomId = "{{ room.id|default:'' }}";
  console.log("Room ID:", roomId);

  if (roomId) {
    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    const chatSocket = new WebSocket(
      `${protocol}://${window.location.host}/ws/chat/${roomId}/`
    );

    const chatLog = document.querySelector('#chat-log');
    const input = document.querySelector('#chat-message-input');
    const form = document.querySelector('#chat-form');

    let isSocketOpen = false;

    chatSocket.onopen = function() {
      console.log("WebSocket connection opened.");
      isSocketOpen = true;
      setTimeout(() => {
        chatLog.scrollTo({ top: chatLog.scrollHeight, behavior: 'auto' });
      }, 50);
    };

    chatSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const bubble = document.createElement('div');
      bubble.className = data.username === "{{ request.user.username }}" ? 'message me' : 'message other';
      bubble.innerHTML = `<div class="bubble">${data.message}</div>`;
      chatLog.appendChild(bubble);
      setTimeout(() => {
        chatLog.scrollTo({ top: chatLog.scrollHeight, behavior: 'auto' });
      }, 50);
    };

    chatSocket.onclose = function(e) {
      console.error('Chat socket closed unexpectedly');
      isSocketOpen = false;
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const message = input.value.trim();
      if (message && isSocketOpen) {
        chatSocket.send(JSON.stringify({ 'message': message }));
        input.value = '';
      } else if (!isSocketOpen) {
        console.warn("WebSocket not open. Message not sent.");
      }
    });
  } else {
    console.error("No room ID provided. WebSocket connection not established.");
  }
</script>
{% endblock %}
